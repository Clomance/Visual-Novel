[package]
name = "Visual_Novel"
version = "0.9.0"
authors = ["Clomance"]
edition = "2018"
build = "build.rs"


[dependencies]
image = "0.23.4"
piston-music = "0.25.1"
glium = "0.27.0"
shader_version = "0.6.0"
piston-shaders_graphics2d = "0.3.1"

[dependencies.piston2d-graphics]
version = "0.36.0"
features = ["glyph_cache_rusttype"]

[dependencies.piston-texture]
version = "0.8.0"

[lib]
name="lib"
path="lib/lib.rs"

[profile.dev]
opt-level = 3
lto = false
debug = false

[profile.release]
opt-level = 3
lto = true
debug = false